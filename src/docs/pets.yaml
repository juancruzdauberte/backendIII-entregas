paths:
  /api/pets:
    get:
      summary: Obtener todas las mascotas
      tags:
        - Pets
    post:
      summary: Crear una mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "200":
          description: "Mascota creada exitosamente"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/Pet"

  /api/pets/{pid}:
    get:
      summary: Obtener una mascota mediante su ID
      tags:
        - Pets
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID de la mascota a obtener
    delete:
      summary: Eliminar una mascota mediante su ID
      tags:
        - Pets
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID de la mascota a eliminar

  /api/pets/{pid}/user/{uid}:
    post:
      summary: Adoptar una mascota
      tags:
        - Pets
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID de la mascota a adoptar
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: ID del usuario que adopta la mascota
      responses:
        "200":
          description: Mascota adoptada con éxito

components:
  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: string
          description: ID de la mascota
          example: "65787285244ab4694ca2e64f"
        name:
          type: string
          description: Nombre de la mascota
          example: "Milonga"
        race:
          type: string
          description: Raza de la mascota
          example: "Perro"
        isAdopted:
          type: boolean
          description: Estado de adopcion de la mascota
          example: false
        owner:
          type: string
          description: ID del dueño de la mascota
          example: "657872b1244ab4694ca2e659"
